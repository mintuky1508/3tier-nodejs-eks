version: "3.8"

services:
  database:  # Keeping MySQL service name as "database"
    image: mysql:8.0
    container_name: database
    restart: always
    environment:
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass123
      - MYSQL_ROOT_PASSWORD=pass123
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql  # Ensures script.sql runs on startup
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    networks:
      - sameNetworkAsMysql
    ports:
      - 3307:3306

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - sameNetworkAsMysql
    depends_on:
      database:
        condition: service_healthy  # Wait for MySQL to be ready
    environment:
      - DB_HOST=database  # Ensure "database" is the correct MySQL hostname
      - DB_USER=user
      - DB_PASSWORD=pass123
      - DB_NAME=appdb

  frontend:
    restart: always
    build:
      context: ./frontend
    ports:
      - 3001:3000  # Map frontend to port 3001
    networks:
      - sameNetworkAsMysql
    depends_on:
      - api

networks:
  sameNetworkAsMysql:
    driver: bridge
